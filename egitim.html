<!-- Kutular Container -->
<div class="box-container"></div>

<script>
  // Sayfa genişliğine göre kutuları ekleyen JavaScript kodu
  function addBoxes() {
    var container = document.querySelector('.box-container');
    container.innerHTML = '';

    var boxCount = 131;
    for (var i = 115; i <= boxCount; i++) {
      var box = document.createElement('div');
      box.className = 'box';  
      box.innerText = i;
      box.innerHTML = "<img src=" + String(getCover(i)) + " width=\"150px\" height=\"225px\"><p height=\"15px\"><b><font face=\"Comic Sans MS\">" + String(getName(i)) + "</font><b></p><p><b><font color=\"#B14141\" face=\"Comic Sans MS\">" + String(getPrice(i)) + " ₺<b></p>";

      box.addEventListener('click', function() {
        // Tıklanan kutuya özel sayfaya yönlendir
        createPage(this.innerText);
      });
      container.appendChild(box);
    }
  }

  // Sayfa yüklendiğinde ve boyut değiştikçe kutuları ekleyin
  window.addEventListener('load', addBoxes);
  window.addEventListener('resize', addBoxes);

  // Tıklanan kutuya özel sayfa oluştur
  function createPage(boxNumber) {
    var newPageContent = `
      <div>
        <div class="content">
          Kutu Numarasi: <strong>${boxNumber}</strong>
        </div>
      </div>
    `

    // Blob oluştur
    var blob = new Blob([newPageContent], { type: 'text/html' })
    
    // Blob URL'sini oluştur
    var blobURL = URL.createObjectURL(blob);

    // Yeni pencerede aç
    window.open(blobURL, '_blank')
  }
</script>
